<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script th:src="@{/js/main.js}"></script>
    <title>掲示板</title>
</head>
<body>
<header>
    <div class="header-contents">
        <h1>掲示板</h1>
        <th:block class="loginUser" th:switch="${loginUser.branchId}">
            <span th:case=1 th:text="本社"></span>
            <span th:case=2 th:text="A支社"></span>
            <span th:case=3 th:text="B支社"></span>
            <span th:case=4 th:text="C支社"></span>
        </th:block>
        /
        <th:block class="loginUser" th:switch="${loginUser.departmentId}">
            <span th:case=1 th:text="総務人事部"></span>
            <span th:case=2 th:text="情報管理部"></span>
            <span th:case=3 th:text="営業部"></span>
            <span th:case=4 th:text="技術部"></span>
        </th:block>
        /
        <span class="loginUser" th:text="${loginUser.account}"></span>
        <form class="logout" th:action="@{/logout}" th:method="get">
            <input type="submit" value="ログアウト">
        </form>
    </div>
    <!--メニュー-->
    <div class="menu">
        <nav>
            <ul>
                <li><a th:href="@{#}">ページTOP</a></li>
                <li><a th:href="@{/message/new}">新規投稿</a></li>
                <li th:if="${isShowButton}"><a th:href="@{/user/management}">ユーザー管理画面</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="main-contents">
        <div th:if="${errorMessage}">
            <div class="errorMessages">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
        <div class="errorMessages" th:if="${errorMessages != null}">
            <div th:each="errorMessage : ${errorMessages}" th:text="${errorMessages}"></div>
        </div>

        <!--絞り込み-->
        <div class="filter">
            <form th:action="@{/}" method="get">
                日付: <input type="date" name="startDate" th:value="${startDate}" />
                ~ <input type="date" name="endDate" th:value="${endDate}" />
                カテゴリ: <input type="text" name="category" th:value="${category}" />
                <input type="submit" value="絞込">
            </form>
        </div>

        <!--投稿表示-->
        <div th:each="message : ${messages}">
            <div class="message-icon">
                <strong th:text="${message.title}"></strong>
                <div class="content" th:text="${message.text}"></div>
                <div class="message-info">
                    投稿者 : <span th:text="${message.user.name}"></span>
                    / カテゴリ : <span th:text="${message.category}"></span>
                    / 投稿日時 : <span th:text="${#dates.format(message.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
                <!--投稿削除ボタン-->
                <div th:if="${loginUser.id == message.user.id}">
                    <form class="delete-button" th:action="@{/message/delete/{id}(id=${message.id})}" th:method="delete" onSubmit="return CheckDelete()">
                        <input type="hidden" name="userId" th:value="${message.user.id}">
                        <input type="submit" value="削除">
                    </form>
                </div>
                <hr>
                <!--返信表示-->
                <details open>
                    <summary>返信を見る</summary>
                    <div class="comment-icon" th:each="comment : ${comments}">
                        <div th:if="${message.id == comment.messageId}">
                            <span class="arrow"></span><span class="arrow"></span><span class="arrow"></span>
                            <div class="comment-text" th:text="${comment.text}"></div>
                            <div class="message-info">
                                投稿者 : <span th:text="${comment.user.name}"></span>
                                / 投稿日時 : <span th:text="${#dates.format(comment.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                            </div>
                            <!--コメント削除ボタン-->
                            <div th:if="${loginUser.id == comment.user.id}">
                                <form class="delete-button" th:action="@{/comment/delete/{id}(id=${comment.id})}" th:method="delete" onSubmit="return CheckDelete()">
                                    <input type="submit" value="削除">
                                </form>
                            </div>
                        </div>
                    </div>
                </details>

                <!--返信フォーム-->
                <form method="post" th:action="@{/comment/add/{id}(id=${message.id})}" th:object="${formModel}">
                    <details th:open="${errorId != null}">
                        <summary>返信する</summary>
                        <!-- CSRFトークン -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-area">
                            <div th:if="${errorId == message.id}" class="errorMessages" th:text="${commentErrorMessage}"></div>
                            <textarea th:if="${errorId == message.id}" class="text-box" th:field="*{text}" ></textarea>
                            <textarea th:unless="${errorId == message.id}" class="text-box" th:field="*{text}"></textarea><br />
                            <span class="hint">(500文字以内)</span><br />
                            <input type="submit" value="返信" />
                        </div>
                    </details>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
