<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>投稿登録</title>
</head>
<body>
<div class="header-contents">
    <h2>投稿登録</h2>
</div>
<div class="main-contents">
    <form method="post" th:action="@{/message/add}" th:object="${formModel}">
        <!-- CSRFトークン -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="errorMessages">
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div>
            <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>
        <div class="new-form-area">
            <label>タイトル</label>
            <textarea th:field="*{title}" size="20" maxlength="200"></textarea>
            <label>投稿内容</label>
            <textarea class="text-box" th:field="*{text}"></textarea>
            <label>カテゴリ</label>
            <textarea th:field="*{category}" size="20" maxlength="200"></textarea><br />
            <input class="registration-button" type="submit" value="登録"/>
        </div>
    </form>
</div>
<div class="footer-contents">
    <div class="return-button">
        <form th:action="@{/}">
            <input type="submit" value="戻る"/>
        </form>
    </div>
</div>
</body>
</html>
